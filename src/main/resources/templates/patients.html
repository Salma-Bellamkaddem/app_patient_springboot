<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <!-- Bootstrap CSS -->
    <link href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"  type="text/css" rel="stylesheet">

</head>
<body>




<div layout:fragment="content1">

<div class="p-3 m-2">
    <div class="card">
        <div class="card-header">Lists Patients</div>
        <div class="card-body">
            <form method="get" th:action="@{/index}">
                <label>Keyword</label>
                <input type="text" name="Keyword" th:value="${Keyword}">
                <button class="btn btn-outline-info">Search</button>
            </form>
            <table class="table">
                <thead class="thead-primary">
                <tr>
                    <th>ID</th><th>Nom</th><th>Pr√©nom</th><th>Date de Naissance</th><th>Score</th><th>Malade</th><th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p:${listPatients}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.nom}"></td>
                    <td th:text="${p.prenom}"></td>
                    <td th:text="${p.dateNaissance}"></td>
                    <td th:text="${p.score}"></td>
                    <td th:text="${p.malade}"></td>

                    <td>
                        <a onclick="return confirm('Est vous sure ?')"
                           th:href="@{deletePatient(id=${p.id}, Keyword=${Keyword}, page =${currentPage} )}"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class=" bi-trash"
                                                                                                                   viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                        </svg></a>
                    </td>
                    <td>
                        <a
                           th:href="@{editPatient(id=${p.id} , Keyword=${Keyword}, page =${currentPage} )}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="green"
                                                                                                                 class="bi bi-pencil" viewBox="0 0 16 16">
                            <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                        </svg></a>
                    </td>
                </tr>
                </tbody>
            </table>
            <ul class="nav nav-pills">
                <li th:each="page,status:${pages}">
                    <a th:class="${status.index==currentPage?'btn btn-info m-2 ':'btn btn-outline-info m-2'}"
                       th:href="@{/index(page=${status.index}, Keyword=${Keyword})}"
                       th:text="${status.index}"></a></li>
            </ul>
        </div>
    </div>

</div>
</div>
</body>
</html>
